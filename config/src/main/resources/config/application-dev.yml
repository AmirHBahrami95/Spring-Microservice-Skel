# DIPSHIT
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
#    enabled-by-default: false

# DATA SOURCE
# spring.datasource.url: jdbc:mysql://localhost:3306/XX_APP_USERNAME-dev
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/XX_APP_USERNAME
    driver-class-name: org.mariadb.jdbc.Driver
    password: XX_APP_USERNAME
    username: XX_APP_USERNAME
    validationQuery: SELECT 1
    testWhileIdle: true

  # JPA
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
# spring.jpa.hibernate.ddl-auto=none
